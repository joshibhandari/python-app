name: Build and Tag

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Generate build tag number
      id: build-tag
      uses: onyxmueller/build-tag-number@v1
      with:
        # Example input parameters, if any are required by the action
        major: 1
        minor: 0

    - name: Echo build tag number
      run: echo "Build tag number is ${{ steps.build-tag.outputs.tag }}"
